
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Slimer</title>
    <link rel="stylesheet" href="word.css">
</head>
<body>
    <h1>Word Slimer</h1>
    <button class="play" onclick="play()">Play</button>
    <h3 class="score">Current Score: </h3>
    <h3 class="highscore">Highscore: </h3>

    <div class="div-container">
        <h1 class="words"></h1>
        <h3 class="wpm">WPM: </h3>

        <div class="input-container">
            <input type="text" class="input-area" placeholder="Press Enter to Submit">
        </div>
    </div>
    
    <script src="word.js"></script>
</body>
</html>
